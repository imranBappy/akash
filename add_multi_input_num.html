    </form>

    <script>
        const prices = document.querySelectorAll("#price");
        const quantities = document.querySelectorAll("#quantity");
        const totals = document.querySelectorAll("#total");
        const total_price = document.getElementById("total_price")
        const converter = (value) => parseInt(value) ? parseInt(value) : 0;
        let price, total = 0;
        prices.forEach(element => {
            element.addEventListener('focusout', (e) => {
                price = converter(e.target.value)
            })
        });
        quantities.forEach((element, i) => {
            element.addEventListener('focusout', (e) => {
                totals[i].value = price * converter(e.target.value);
                total_price.innerText = price * converter(e.target.value) + converter(total_price.innerText);
            })

        });



    </script>
