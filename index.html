<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>
    <div class="container">
        <br>
        <div class="result"> Result : <span id="result"></span></div>
        <br>
        <input id="input" class="form-control" type="text" placeholder="Default input 1"
            aria-label="default input example">
        <input id="input" class="form-control" type="text" placeholder="Default input 2"
            aria-label="default input example">
        <input id="input" class="form-control" type="text" placeholder="Default input 3"
            aria-label="default input example">
        <input id="input" class="form-control" type="text" placeholder="Default input 4"
            aria-label="default input example">
        <input id="input" class="form-control" type="text" placeholder="Default input 5"
            aria-label="default input example">
        <input id="input" class="form-control" type="text" placeholder="Default input 6"
            aria-label="default input example">
        <input id="input" class="form-control" type="text" placeholder="Default input 7"
            aria-label="default input example">
        <input id="input" class="form-control" type="text" placeholder="Default input 8"
            aria-label="default input example">
        <input id="input" class="form-control" type="text" placeholder="Default input 9"
            aria-label="default input example">
        <input id="input" class="form-control" type="text" placeholder="Default input 10"
            aria-label="default input example">
    </div>


    <script>
        const inputs = document.querySelectorAll("#input");
        const result = document.getElementById("result")
        const converter = (value) => parseInt(value) ? parseInt(value) : 0;
        inputs.forEach(element => {
            element.addEventListener('focusout', (e) => {
                result.innerText = converter(result.innerText) + converter(e.target.value)
            })
        });
    </script>
</body>

</html>
